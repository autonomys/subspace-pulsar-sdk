derive_more = "0.99"
futures = "0.3"
jsonrpsee-core = "0.16"
libp2p-core = "0.39"
parity-scale-codec = "3"
serde = { version = "1", features = ["derive"] }
ss58-registry = "1.33"
thiserror = "1"
tokio = { version = "1", features = ["rt", "tracing"] }

